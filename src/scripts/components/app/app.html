<div class="app-component">
    <h2>app-component</h2>
    <input type="text" ng-model="vm.bindValue"/>

    <h3>message = "{{vm.message.msg}}"</h3>

    <ul>
        <li ng-repeat="user in vm.users">{{user.name}}</li>
    </ul>

    <!--"-component" is added by the component factory-->
    <child-component
            data-parent-method="vm.someMethod(val)"
            data-bind-value="vm.bindValue">
    </child-component>
</div>
